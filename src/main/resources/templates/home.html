<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management photo</title>
    <link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
   <link rel="stylesheet" href="css/base.css">
   <link rel="stylesheet" href="css/home.css"> 
</head>
<body>
  <div class="wrapper-nav" id="navbar">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          
          <a class="navbar-brand" href="#">Management Photos</a>
          <div class="header-search">
            <div class="header-search-input-wrap">
                <input type="text" class="header-search-input" placeholder="Tìm kiếm">
                <!-- search history -->
                <div class="header-search-history">
                        <h4 class="header-search-history-heading">Lịch sử tìm kiếm</h4>
                        <ul class="header-search-history-list">
                            <li class="header-search-history-item">
                                <a href="">Cat</a>
                            </li>
                            <li class="header-search-history-item">
                                <a href="">Flowers</a>
                            </li>
                            <li class="header-search-history-item">
                                <a href="">Wallet</a>
                            </li>
                            <li class="header-search-history-item ">
                                <a href="">Jeans</a>
                            </li>
                        </ul>
                </div>
            </div>
            <div class="header-search-icon-btn ">
              <i class="search fas fa-search search-icon"></i>
          </div>
        </div>
        </div>
       
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Blog</a>
          
              <!-- modal layout-->
           
        </ul>
    </nav>
    </div>
  </div>
  
    <div class="wrapper">
        <div class="container">
            <div class="row  row-cols-5">
              
                <div class="quote wow fadeInUp col  "   data-wow-delay="0.35s">
                    <div class="card" th:each="image : ${images}">
                        <img 	th:src="*{'data:image/jpeg;base64,'+{image.image}}" class="card-img-top" alt="not found image">
                        <a href="" class="favourite" title="yêu thích">
                          <i class="far fa-heart heart--transparent"></i>
                        </a>
                        <div class="title-image">[[*{image.title}]]</div>
                      </div>
                </div>
                <div class="quote wow fadeInUp col " data-wow-delay="0.65s">
                  <div class="card">
                    <img src="/images/show/anh2.jpg" class="card-img-top" alt="...">
                    <a href="" class="favourite" title="yêu thích">
                      <i class="far fa-heart heart--transparent"></i>
                    </a>
                    <div class="title-image">Xương rồng</div>
                  </div>
                </div>
                <div class="quote wow fadeInUp col " data-wow-delay="0.95s">
                  <div class="card">
                    <img src="/images/show/anh3.jpg" class="card-img-top" alt="...">
                   
                  </div>
                </div>
                <div class="quote wow fadeInUp col " data-wow-delay="1.2s">
                  <div class="card">
                    <img src="/images/show/anh4.jpg" class="card-img-top" alt="...">
                   
                  </div>
                </div>
                <div class="quote wow fadeInUp col " data-wow-delay="1.2s">
                  <div class="card">
                    <img src="/images/show/anh4.jpg" class="card-img-top" alt="...">
                   
                  </div>
                </div>
            </div>
           
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      new WOW().init();
    </script>
</body>
</html>
