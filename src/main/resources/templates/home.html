<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Management photo</title>
<link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet"
	th:href="@{/vendor/bootstrap/dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">

<link rel="stylesheet" th:href="@{/css/base.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">

</head>
<body>
	<div class="wrapper-nav" id="navbar">
		<nav class="navbar navbar-expand-lg navbar-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a class="navbar-brand" href="/home">Daily Photos</a>
				<div class="header-search">
					<form action="/home" class="header-search-input-wrap">
						<input type="text" class="header-search-input"name="keyword" id="keyword"th:value="${keyword}"
							placeholder="Tìm kiếm">
						<!-- search history -->
						<div class="header-search-history">
							<h4 class="header-search-history-heading">Lịch sử tìm kiếm</h4>
							<ul class="header-search-history-list">
								<li class="header-search-history-item"><a href="">Cat</a>
								</li>
								<li class="header-search-history-item"><a href="">Flowers</a>
								</li>
								<li class="header-search-history-item"><a href="">Wallet</a>
								</li>
								<li class="header-search-history-item "><a href="">Jeans</a>
								</li>
							</ul>
						</div>
						<button type="submit" class="header-search-icon-btn ">
							<i class="search fas fa-search search-icon"></i>
						</button>
					</form>
					
				</div>
			</div>

			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="/listImages">List image
						<span class="sr-only">(current)</span>
				</a></li>
				
			</ul>
		</nav>
	</div>
	<div class="container">
		
		<div class="message__not-found"th:if="${images.empty}">
			Rất tiếc, chúng tôi không thể tìm thấy bất kỳ Ghim nào cho tìm kiếm này.</br>
			Hay là thử một trong những từ khoá này?

		</div>
		<div  th:unless="${images.empty}">
			<div class="categories" id="categories">
			
			<a th:href="@{/search/{name}(name=${cate.name})}" class="category" id="category" th:each="cate : ${cate}" >
					<img th:src="*{'data:image/jpeg;base64,'+{cate.image}}" alt="not found" class="category__img">
					<span class="category__title">[[*{cate.name}]]</span>
			</a>
			
			</div>
			<div class="grid">
				<div class="grid-col grid-col--1">

				</div>
				<div class="grid-col grid-col--2">

				</div>
				<div class="grid-col grid-col--3">

				</div>
				<div class="grid-col grid-col--4">

				</div>
				<div class="grid-col grid-col--5">

				</div>
				<div class="grid-item" th:each="image : ${images}">
					<div class="title-image">
						[[*{image.title}]]
					</div>
					<div class="favourite "><i class="far fa-heart heart--transparent" ></i></div>
					<img th:src="*{'data:image/jpeg;base64,'+{image.image}}" class="card-img-top" alt="picture">
				</div>
				
			</div>
		</div>
	</div>

	 <script src="/vendor/jquery/jquery.slim.min.js"></script>
	<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/colcade@0/colcade.js"></script>
	<script src="vendor/js/main.js"></script>

	<!-- <script src="/vendor/js/jquery.slimscroll.js"></script> -->

    <script>
        var colc = new Colcade( '.grid', {
        columns: '.grid-col',
        items: '.grid-item'
        });
	</script>

		$(document).ready(function () {
		  $('#categories').slimScroll({
			width: '1170px',
			height: '86px',
			axis: 'x',
		  });
		})
		</script> -->

		
</body>
</html>
