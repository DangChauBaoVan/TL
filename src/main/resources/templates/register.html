<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login-ManagePhoto</title>
  <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
  <link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/login.css">
  </head>

  <body>
   
  <div class="background" style="background-image: url('images/bg7.gif');">
    <div class="container grid">
      <div  class="navbar-- "> 
        <h2 class="title">Daily Photos</h2>
        <div class="wrapper-navbar">
          <a class="btn btn-login" id="login-button" href="/login"> Login</a>
            <a class="btn btn-signup" id="register-button" href="/register"> Sign up</a>
        </div>
      </div>
      <div class="formlogin">
        <h4 class="title-login">Sign up </h4>
        <div id="card-login"class="card-login card-sign">
          <form th:action="@{/register}" th:object="${user}" method="POST" class="">
        <div class="wrapper-input">
            <label for="" class="label-sign-up">First Name</label>
              <input type="text" th:field="*{name}" class="input-email input-sign-up" required />
          </div>
          <div class="wrapper-input">
            <label for="" class="label-sign-up">Last Name</label>
          <input class="input-email input-sign-up"  type="text"th:field="*{lastName}" required>
          </div>
          <div class="wrapper-input">
            <label for="" class="label-sign-up">Your Email</label>
          <input class="input-email input-sign-up" type="text" th:field="*{email}" required/>
          </div>
          <div class="wrapper-input">
            <label for="" class="label-sign-up">Password</label>
          <input  class="input-email input-sign-up" type="password" th:field="*{password}" required/>
          </div>
          <div class="wrapper-input">
            <label for="" class="label-sign-up">Confirm Password</label>
          <input  class="input-email input-sign-up" type="password" th:field="*{password}" required/>
          </div>
          <span class="success" th:utext="${successMessage}"></span>
              <button class="btn btn-primary btn-submit-login" type="Submit"onclick="onValidate()">Sign up
              <i class="fas fa-angle-right icon-angle-right"></i>
            </button>
          </form>
          <div class="question">You have account? <a href="/login"class="signup">Sign in now</a> </div>
        </div>
      </div>
    </div>
</div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="vendor/js/signup"></script>
  </body>
</html>
