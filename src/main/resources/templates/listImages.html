<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Management photo</title>
<link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet"
	href="vendor/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" href="css/login.css">

</head>

<body id="page-top">

	<div id="wrapper">
		<div class="container">
			<div id="content-wrapper" class="d-flex flex-column">
				<div id="content">
					<nav
						class="navbar navbar-expand navbar-light bg-white topbar mb-2 static-top shadow">
						<div class="d-sm-flex align-items-center justify-content-between">
						
							
							<h1 class="h3 mb-0 text-gray-800">
								<strong>Photo Management</strong>
							</h1>
						</div>
						<button id="sidebarToggleTop"
							class="btn btn-link d-md-none rounded-circle mr-3">
							<i class="fa fa-bars"></i>
						</button>

						<ul class="navbar-nav ">
							<li class="nav-item dropdown no-arrow d-sm-none"><a
								class="nav-link dropdown-toggle" href="#" id="searchDropdown"
								role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"> <i class="fas fa-search fa-fw"></i>
							</a>
								<div class="topbar-divider d-none d-sm-block"></div>
							<li class="nav-item dropdown no-arrow"><a
								class="nav-link dropdown-toggle" href="#" id="userDropdown"
								role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"> <span
									class="mr-2 d-none d-lg-inline text-gray-600 small">Admin</span>
									<img class="img-profile rounded-circle"
									src="images/avt/acc.jpg">
							</a>
								<div class="dropdown-menu" aria-labelledby="userDropdown">
									<a class="dropdown-item" href="#">Thông tin tài khoản</a> <a
										class="dropdown-item" href="#">Đăng xuất</a>
								</div></li>
						</ul>
					</nav>

				<div class="container-fluid generalClass">
					<div id="btn-upload" class="btn btn-primary upload" >Upload Image </div>
				
					<div class="modal" id="modal__layout">
						<div class="modal__overlay"></div>
							<div class="modal__body">
								<button id="btn-close">x</button>
								<form class="border border-light p-5 upload-form" action="addI"
								method="POST" enctype="multipart/form-data">
								

								<h4 class="text-black-50  text-left">Title</h4>
								<input type="text" name="title" id="title" class="form-control mb-4"
									placeholder="Mặt trời mọc" required>
								<h4 class="text-black-50  text-left">Category</h4>
								<input type="text" name="category" id="category"
									class="form-control mb-4" placeholder="natural" required>
									
								<div class="custom-file mb-4">
									<label for="customFile" class="label-choose-image">Choose image</label>
									<input type="file" name="file" class="custom-file-input" id="customFile"> 
								</div>
					
					
								<button class="btn btn-info" type="submit">Add</button>
							</form>
							</div>
					</div>
				</div>	
						<div class="col-md-12">
							<div class="table-responsive">
								<button class="btn-delete" disabled>Delete</button>
								<label>Select Categogy</label>
								<select name="cars" id="cars" class="selectcategory">
									<option value="volvo" class="item__select-categogy">Animals</option>
									<option value="saab" class="item__select-categogy">Life</option>
									<option value="opel" class="item__select-categogy">Pets</option>
									<option value="audi" class="item__select-categogy">Sky
									</option>
								</select>
								<label>Select Status</label>
								<select name="cars" id="cars" class="selectcategory">
									<option value="volvo" class="item__select-categogy">Published</option>
									<option value="saab" class="item__select-categogy">Not</option>

								</select>
								
								<table id="mytable" class="table table-bordred table-striped">
									<div th:if= "${images.empty}" class="not-images">
										<img src="images/unnamed.png" alt="" class="img-not-found">
										<p class="">Kho ảnh của bạn đang trống !</p> 
										<div id="upload-2" class="btn btn-primary btn-upload-2" >Thêm ảnh </div>
									</div>
									
									<thead  th:unless="${images.empty}">
										<th><input type="checkbox" id="checkAllItem">
										</th>
										<th>Image</th>
										<th>Title</th>
										<th>Categogy</th>
										<th>Published On</th>
										<th class="th-btn">Edit</th>
										<th class="th-btn">Delete</th>
										<tbody>
											<tr th:each="image : ${images}">
												<td><input type="checkbox" id="checkitem" name="">
												</td>
												<th scope="row"><img alt=""
													th:src="*{'data:image/jpeg;base64,'+{image.image}}"
													style="width: 100px; height: 100px;"></th>
												<td>[[*{image.title}]]</td>
												<td>[[*{image.category}]]</td>
												<td>[[*{image.datetime}]]</td>
												<td>
													<a th:href="@{/showUpdateImg/{id}(id=${image.id})}" class="btn btn-edit mt-4">Edit</a>
												</td>
												<td><a th:href="@{/deleteImg/{id}(id=${image.id})}" class="btn btn-danger mt-4">Delete</a>
	
												</td>
	
											</tr>
										</tbody>
									</thead>
									
								</table>
							</div>
						</div>
					</div>

				</div>
				<footer class="bg-white footer">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright &copy; Hoai Mi and Bao Van</span>
						</div>
					</div>
				</footer>
			</div>

		</div>
	</div>


	<script src="vendor/jquery/jquery.slim.min.js"></script>
	<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="vendor/js/main.js"></script>
</body>

</html>
