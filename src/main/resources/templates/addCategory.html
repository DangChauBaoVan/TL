<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Category</title>
<link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet"
	href="vendor/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
<link rel="stylesheet" href="css/base.css">

</head>
<body>
	<div class="card">
		<form class="text-center border border-light p-5" action="addCate"
			method="POST" enctype="multipart/form-data">
			
			<h4 class="text-black-50  text-left">Category Name:</h4>
			<input type="text" name="name" id="category"
				class="form-control mb-4" placeholder="natural" required>

			<div class="custom-file mb-4">
				<input type="file" name="file" class="custom-file-input"
					id="customFile"> <label class="custom-file-label"
					for="customFile" required>Chose Image</label>
			</div>


			<button class="btn btn-info btn-block" type="submit">Add</button>
		</form>
	</div>
	<script src="vendor/jquery/jquery.slim.min.js"></script>
	<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
