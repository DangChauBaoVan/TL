<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Image</title>
<link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet"
	href="vendor/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
<link rel="stylesheet" href="css/base.css">

</head>
<body>
	<div class="card">
		<form action="#" th:action="@{/updateImg/{id}(id=${image.id})}"
			th:object="${image}" method="post">
			<label for="title">Title</label> <input type="text" th:field="*{title}"
				id="title" placeholder="Hoa Huong Duong"> <span
				th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <label
				for="email">Email</label> <input type="text" th:field="*{email}"
				id="email" placeholder="Email"> <span
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> <input
				type="submit" value="Update User">
		</form>
	</div>
	<script src="vendor/jquery/jquery.slim.min.js"></script>
	<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
