<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Image</title>
<link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet"
	href="vendor/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
<link rel="stylesheet" th:href="@{/css/base.css}">
<link rel="stylesheet"  th:href="@{/css/updateimg.css}">


</head>
<body>
	<div class="card">
		<form th:action="@{/updateImage/{id}(id=${image.id})}" method="POST" th:object="${image}" enctype="multipart/form-data">
			Title: <input type="text" th:field="*{title}" /> <br /> <br /> 
			Category: <input type="text" th:field="*{category}" /> <br /> <br /> 
			Date: <input type="text" th:field="*{datetime}" /> <br /> <br />
			<button class="btn btn-info btn-block" type="submit">Update</button>
		</form>
	</div>
	<script src="vendor/jquery/jquery.slim.min.js"></script>
	<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
